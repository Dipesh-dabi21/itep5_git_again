<script>
    new Promise(function(resolve,reject){
        resolve("resolved value");
        //reject(new Error("Error generated"));
    }).then(function(result){
        document.write("<br>resolve : "+result);
    },function(result){
        document.write("<br>reject : "+result);
    }).finally(()=>{
        document.write("<br>finally called");
    });
    // function(a,b);
</script>
